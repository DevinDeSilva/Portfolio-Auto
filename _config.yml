plugins:
  - jekyll-seo-tag
  - jekyll-assets

# site settings
title: John 
subtitle: Doe
email: johndoe@example.com
description: 'Personal Portfolio'
baseurl: "/portfolio" # the subpath of your site, e.g. /blog
url: # the base hostname & protocol for your site
author:
street_address: 
city: 
state: 
zip_code: 
country: 
phone: 

socials:
  GitHub: https://github.com/johndoe
  GitLab:
  Google-Plus: 
  Instagram:
  LinkedIn: https://www.linkedin.com/in/johndoe
  Twitter: https://twitter.com/johndoe
  Facebook:
  Slack:

# homepage tiles
tiles-source: pages # accepts "posts" or "pages"
tiles-count: 6

# build settings
markdown: kramdown

sass:
  style: compressed

assets:
  baseurl: /assets

exclude:
- "*.gemspec"
- LICENSE.md
- CONTRIBUTING.md
- README.md 
